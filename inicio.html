<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        /* Barra de navegaci√≥n */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #4a0f55, #a0328c);
            padding: 15px 20px;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover, .activo {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-responsive {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #4a0f55;
            text-align: center;
            padding: 10px 0;
        }

        .menu-responsive a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .search-box {
            padding: 6px;
            border: none;
            border-radius: 5px;
        }

        .search-button {
            background: white;
            color: #a0328c;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Banner */
        .banner {
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }

        .banner:hover img {
            transform: scale(1.05);
        }

        .texto-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
        }

        /* Categor√≠as */
        .categorias {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .categoria {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 150px;
        }

        .categoria:hover {
            background: #a0328c;
            color: white;
        }

        /* Carrusel de Productos */
        .productos-container {
            position: relative;
            max-width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .productos {
            display: flex;
            gap: 20px;
            padding: 20px;
            scroll-behavior: smooth;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .producto img {
            width: 100%;
            border-radius: 5px;
        }

        .producto:hover {
            transform: translateY(-5px);
        }

        .boton-comprar {
            display: inline-block;
            background: #a0328c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .boton-comprar:hover {
            background: #4a0f55;
        }

        /* Pie de p√°gina */
        footer {
            background: #4a0f55;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Dise√±o Responsivo */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .menu-icon { display: block; }
            .categorias { flex-wrap: wrap; }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-responsive');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function scrollCarrusel(direccion) {
            const carrusel = document.querySelector('.productos');
            carrusel.scrollBy({ left: direccion * 220, behavior: 'smooth' });
        }
    </script>
</head>
<body>

    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
        <div class="nav-links">
            <a href="#" class="activo">Inicio</a>
            <a href="#">ropa</a>
            <a href="#">hogar</a>
            <a href="#">juguetes</a>
        </div>
        <input type="text" class="search-box" placeholder="Buscar productos...">
        <button class="search-button">üîç</button>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <img src="fotos/ropa.jpg" alt="Banner de Moda">
        <div class="texto-banner"> mi tiendita de ropa</div>
    </div>

    <!-- Categor√≠as -->
    <div class="categorias">
        <div class="categoria">Ropa</div>
        <div class="categoria">juguetes</div>
        <div class="categoria">el√©ctricos</div>
        <div class="categoria">hogar</div>
    </div>

    <!-- Pie de p√°gina -->
    <footer>
        <p>¬© 2025 Tienda de Moda - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
