<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes en Oferta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* MenÃº de NavegaciÃ³n */
        nav {
            background: #ff6a00;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Contenedor Principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        /* Estilos de cada producto */
        .producto {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .producto:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Imagen del producto */
        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Texto del producto */
        .producto p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }

        /* BotÃ³n */
        .boton {
            background-color: #ff6a00;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .boton:hover {
            background-color: #d45a00;
        }

        /* Carrito de Compras */
        .carrito {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

</html>
